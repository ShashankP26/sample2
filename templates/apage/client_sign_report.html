<form method="post">
    {% csrf_token %}
    {{ form.client_name.label_tag }} {{ form.client_name }}
  
    <p><strong>Signature:</strong></p>
    <canvas id="signature-pad" width=400 height=200 style="border: 1px solid #000;"></canvas>
    <br>
    <button type="button" onclick="clearPad()">Clear</button>
    <input type="hidden" name="client_signature" id="signature">
    <br><br>
    <button type="submit" onclick="saveSignature()">Submit Signature</button>
  </form>
  
  <script>
    const canvas = document.getElementById('signature-pad');
    const signatureInput = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;
  
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);
  
    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }
  
    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  
    function saveSignature() {
      signatureInput.value = canvas.toDataURL();  // base64 image string
    }
  </script>
