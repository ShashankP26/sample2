
{% block content %}
<style>
  .expired-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
    text-align: center;
  }

  .lock-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #f44336;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: scaleUp 0.6s ease-out forwards;
    margin-bottom: 25px;
  }

  .lock-icon {
    font-size: 3rem;
    color: white;
    transform: scale(0);
    animation: popIn 0.4s ease-out 0.5s forwards;
  }

  @keyframes scaleUp {
    from { transform: scale(0); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
  }

  .expired-heading {
    font-size: 2rem;
    font-weight: bold;
    color: #c62828;
    margin-bottom: 10px;
  }

  .expired-message {
    font-size: 1.1rem;
    color: #555;
  }
</style>

<div class="expired-container">
  <div class="lock-circle">
    <div class="lock-icon">ðŸ”’</div>
  </div>
  <div class="expired-heading">Link Expired</div>
  <p class="expired-message">This service report has already been signed by the client.</p>
  <p class="expired-message">If you believe this is a mistake, please contact our support team.</p>
</div>
{% endblock %}
