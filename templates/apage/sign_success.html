
{% block content %}
<style>
  .success-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
    text-align: center;
  }

  .checkmark-circle {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background-color: #4caf50;
    position: relative;
    animation: scaleUp 0.6s ease-out forwards;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 25px;
  }

  .checkmark {
    font-size: 3rem;
    color: white;
    transform: scale(0);
    animation: popIn 0.4s ease-out 0.5s forwards;
  }

  @keyframes scaleUp {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes popIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .thank-you {
    font-size: 2rem;
    font-weight: bold;
    color: #2e7d32;
    margin-bottom: 10px;
  }

  .message {
    font-size: 1.1rem;
    color: #555;
  }
</style>

<div class="success-container">
  <div class="checkmark-circle">
    <div class="checkmark">‚úî</div>
  </div>
  <div class="thank-you">Thank You!</div>
  <p class="message">Your signature has been successfully submitted.</p>
  <p class="message">We appreciate your cooperation! üôè</p>
</div>
{% endblock %}
