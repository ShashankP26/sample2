{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-90">
<div class="page page-center">
      <div class="container container-normal py-4">
        <div class="row align-items-center g-4">
          <div class="col-lg">
            <div class="container-tight">
              <div class="text-center mb-4">
              </div>
              <div class="card card-md">
                <div class="card-body">
                  <h2 class="h2 text-center mb-4">Login to your account</h2>
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="id_username">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter username" autocomplete="off" required>
                            <small class="form-text text-muted">Please enter your username.</small>
                        </div>
                        <!-- Password Field -->
                        <div class="mb-2">
                            <label class="form-label" for="id_password">
                            Password
                            <span class="form-label-description">
                                <a href="{% url 'password_reset' %}">I forgot password</a>
                            </span>
                            </label>
                            <div class="input-group input-group-flat">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password" required>
                            <span class="input-group-text">
                                <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip" onclick="togglePassword()" id="togglePassword"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
                                </a>
                            </span>
                            </div>
                        </div>

                        <!-- Remember Me -->
                        {% comment %} <div class="mb-2">
                            <label class="form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <span class="form-check-label">Remember me on this device</span>
                            </label>
                        </div> {% endcomment %}
                        <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        </div>
                  </form>
                </div>
                
              </div>

            </div>
          </div>
          <div class="col-lg d-none d-lg-block">
            <img src="{% static '/illustrations/undraw_secure_login_pdn4.svg' %} " height="300" class="d-block mx-auto" alt="">
          </div>
        </div>
      </div>
    </div>



  <script>
    function togglePassword() {
        let passwordField = document.getElementById("id_password");
        let eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";  // Show password
            eyeIcon.innerHTML = `<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M3 3l18 18"/><path d="M17 17a8 8 0 0 1 -10 0m-2 -2a8 8 0 0 1 -2 -4c2.4 -4 5.4 -6 9 -6a8 8 0 0 1 8 6c-.223 .89 -.614 1.736 -1.142 2.5" />`; // Eye-off icon
        } else {
            passwordField.type = "password"; // Hide password
            eyeIcon.innerHTML = `<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />`; // Eye icon
        }
    }
</script>
{% endblock %}
