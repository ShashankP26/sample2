{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpredict CRM|Reports|Evoucher</title>
    <!-- Tabler CSS -->
    <link rel="icon" href="{% static 'xtitle.jpeg' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'xlogo.png' %}" width="110" height="32" alt="XpredictLabs"
							class="navbar-brand-image">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container py-5">
            {% block content %}
            <!-- Your content goes here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 XpredictLabs</p>
    </footer>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/js/tabler.min.js"></script>
    <!-- Bootstrap JS for Navbar Toggle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
