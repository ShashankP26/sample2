{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-90">
    <div class="page page-center">
        <div class="container container-normal py-4">
            <div class="row align-items-center g-4">
                <div class="col-lg">
                    <div class="container-tight">
                        <div class="text-center mb-4">
                            <a href="." class="navbar-brand navbar-brand-autodark">
                                <img src="{% static 'logo.svg' %}" height="36" alt="logo">
                            </a>
                        </div>
                        <div class="card card-md">
                            <div class="card-body">
                                <h2 class="h2 text-center mb-4">Password Reset Successful</h2>
                                <p class="text-center mb-4">You can now <a href="{% url 'login' %}" class="text-primary">log in</a> with your new password.</p>
                                <p class="text-center mb-4">Thank you for resetting your password! If you need further assistance, please feel free to contact us.</p>
                                <div class="text-center">
                                    <a href="{% url 'login' %}" class="btn btn-primary w-100 mb-3">Log In</a>
                                    <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">Go to Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg d-none d-lg-block">
                    <img src="{% static 'illustrations/undraw_sign_in_e6hj.svg' %}" height="300" class="d-block mx-auto" alt="illustration">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
