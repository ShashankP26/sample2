{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-90">
    <div class="page page-center">
        <div class="container container-normal py-4">
            <div class="row align-items-center g-4">
                <div class="col-lg">
                    <div class="container-tight">
                        <div class="text-center mb-4">
                            <a href="." class="navbar-brand navbar-brand-autodark"><img src="{% static 'logo.svg' %}" height="36" alt="logo"></a>
                        </div>
                        <div class="card card-md">
                            <div class="card-body">
                                <h2 class="h2 text-center mb-4">Password Reset Sent</h2>
                                <p class="text-center mb-4">If an account exists with the email you entered, you'll receive a password reset email shortly.</p>
                                <p class="text-center mb-4">Check your inbox and follow the instructions.</p>
                                <div class="text-center">
                                    <a href="{% url 'login' %}" class="btn btn-link">Back to Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg d-none d-lg-block">
                    <img src="{% static 'illustrations/undraw_mobile_application_mr4r.svg' %}" height="300" class="d-block mx-auto" alt="illustration">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
