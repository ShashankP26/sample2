{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-90">
    <div class="page page-center">
        <div class="container container-normal py-4">
            <div class="row align-items-center g-4">
                <div class="col-lg">
                    <div class="container-tight">
                        <div class="mb-3">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">&larr; Back</a>
                        </div>
                        <div class="text-center mb-4">
                            <a href="." class="navbar-brand navbar-brand-autodark"><img src="{% static 'logo.svg' %}" height="36" alt="logo"></a>
                        </div>
                        <div class="card card-md">
                            <div class="card-body">
                                <h2 class="h2 text-center mb-4">Reset Your Password</h2>
                                <p class="text-center mb-4">Enter your email address below, and we'll send you a link to reset your password.</p>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label" for="id_email">Email Address</label>
                                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" autocomplete="off" required>
                                        <small class="form-text text-muted">Please enter the email address associated with your account.</small>
                                    </div>
                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg d-none d-lg-block">
                    <img src="{% static 'illustrations/undraw_bug_fixing_oc7a.svg' %}" height="300" class="d-block mx-auto" alt="illustration">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
