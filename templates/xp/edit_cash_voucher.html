{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <h2>Edit Cash Voucher</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="voucher_number" class="form-label">Voucher Number</label>
            <input type="text" class="form-control" id="voucher_number" name="voucher_number" value="{{ form.voucher_number.value }}" disabled>
            <input type="hidden" name="voucher_number" value="{{ form.voucher_number.value }}"> <!-- Hidden field for voucher_number -->
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ form.amount.value }}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="paid_to" class="form-label">Paid To</label>
            <input type="text" class="form-control" id="paid_to" name="paid_to" value="{{ form.paid_to.value }}" required>
        </div>
        <div class="mb-3">
            <label for="item_name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="item_name" name="item_name" value="{{ form.item_name.value }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Transaction Date</label>
            <input type="date" class="form-control" name="transaction_date" value="{{ form.transaction_date.value|date:'Y-m-d' }}" id="transaction_date" required>
        </div> 
        <div class="col-12 col-md-6">
            <label for="proof_photo" class="form-label">Upload Proof (Optional)</label>
            <input type="file" id="proof_photo" name="proof_photo" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
